<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Travel Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    .space-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(0, 0, 20);
      perspective: 1000px;
      overflow: hidden;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      gap: 20px;
    }
    
    button {
      background: #6200ea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background: #7c4dff;
    }
    
    @keyframes spaceTravel {
      from { 
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0;
      }
      5% { opacity: 0.9; }
      95% { opacity: 0.9; }
      to { 
        transform: translate(-50%, -50%) scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="space-container" id="space-container"></div>
  
  <div class="controls">
    <button id="faster">Faster</button>
    <button id="slower">Slower</button>
    <button id="more-stars">More Stars</button>
    <button id="less-stars">Less Stars</button>
  </div>
  
  <script>
    // Space travel effect implementation
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('space-container');
      let speedFactor = 1.0;
      const stars = [];
      const streaks = [];
      
      // Create stars
      function createStars(count = 200) {
        // Clear existing stars first
        stars.forEach(star => star.remove());
        stars.length = 0;
        
        for (let i = 0; i < count; i++) {
          const star = document.createElement('div');
          
          // Random properties
          const size = Math.random() * 3 + 1;
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 40 + 5;
          
          // Calculate center positions
          const x = 50 + Math.cos(angle) * distance;
          const y = 50 + Math.sin(angle) * distance;
          
          // Animation timing
          const duration = (7 + Math.random() * 10) / speedFactor;
          const delay = Math.random() * 5;
          
          // Star color
          const colors = ['white', '#00ffff', '#00ccff', '#ffffff', '#0088ff'];
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          // Apply star styles
          Object.assign(star.style, {
            position: 'absolute',
            width: `${size}px`,
            height: `${size}px`,
            borderRadius: '50%',
            backgroundColor: color,
            left: '50%',
            top: '50%',
            boxShadow: `0 0 5px ${color}`,
            animation: `spaceTravel ${duration}s linear infinite`,
            animationDelay: `${delay}s`,
            transform: 'translate(-50%, -50%) scale(0.1)',
          });
          
          container.appendChild(star);
          stars.push(star);
        }
      }
      
      // Create streaks
      function createStreaks(count = 40) {
        // Clear existing streaks first
        streaks.forEach(streak => streak.remove());
        streaks.length = 0;
        
        for (let i = 0; i < count; i++) {
          const streak = document.createElement('div');
          
          // Properties
          const size = 3 + Math.random() * 5;
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 30 + 5;
          
          // Position from center
          const x = 50 + Math.cos(angle) * distance;
          const y = 50 + Math.sin(angle) * distance;
          
          // Timing
          const duration = (4 + Math.random() * 6) / speedFactor;
          const delay = Math.random() * 3;
          
          // Colors
          const colors = ['#00ffff', '#ff00ff', '#ffff00', '#ffffff'];
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          // Apply streak styles
          Object.assign(streak.style, {
            position: 'absolute',
            width: `${size}px`,
            height: `${size * 3}px`, // Extended for better streaking effect
            borderRadius: '30%',
            backgroundColor: color,
            left: '50%',
            top: '50%',
            boxShadow: `0 0 10px ${color}`,
            animation: `spaceTravel ${duration}s linear infinite`,
            animationDelay: `${delay}s`,
            transform: 'translate(-50%, -50%) scale(0.1)',
          });
          
          container.appendChild(streak);
          streaks.push(streak);
        }
      }
      
      // Initialize with stars and streaks
      createStars(200);
      createStreaks(40);
      
      // Control buttons
      document.getElementById('faster').addEventListener('click', function() {
        speedFactor += 0.2;
        createStars(stars.length);
        createStreaks(streaks.length);
      });
      
      document.getElementById('slower').addEventListener('click', function() {
        if (speedFactor > 0.3) {
          speedFactor -= 0.2;
          createStars(stars.length);
          createStreaks(streaks.length);
        }
      });
      
      document.getElementById('more-stars').addEventListener('click', function() {
        createStars(stars.length + 50);
        createStreaks(streaks.length + 10);
      });
      
      document.getElementById('less-stars').addEventListener('click', function() {
        if (stars.length > 50) {
          createStars(stars.length - 50);
          createStreaks(streaks.length - 10);
        }
      });
    });
  </script>
</body>
</html>
